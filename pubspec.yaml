name: e_commerce_app
description: A Flutter app for e-commerce.
version: 1.0.0

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.19.0
  # Add any other dependencies your app requires

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so you can use the icons in
  # the material Icons class.
  uses-material-design: true
  # Replace 'assets/' with the directory where your assets are located
  assets:
    - assets/
